version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu
hooks:
  BeforeInstall:
    - location: beforeinstall.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: afterinstall.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: applicationstart.sh
      timeout: 300
