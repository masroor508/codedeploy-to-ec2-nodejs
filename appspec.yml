version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu
permissions:
  - object: /home/ubuntu/
    pattern: "**"
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: beforeinstall.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: afterinstall.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: stop_pm2.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: start_pm2.sh
      timeout: 300
      runas: ubuntu
